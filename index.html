<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcy</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="number-panel" style="font-size: 50px"></div>
      </div>
      <div class="button-container">
        <div class="removal-container">
          <div class="clear">AC</div>
          <div class="back-remove">Back</div>
        </div>
        <div class="number-grid">
          <div class="number-button">7</div>
          <div class="number-button">8</div>
          <div class="number-button">9</div>
          <div class="operator-button">รท</div>
          <div class="number-button">4</div>
          <div class="number-button">5</div>
          <div class="number-button">6</div>
          <div class="operator-button">x</div>
          <div class="number-button">1</div>
          <div class="number-button">2</div>
          <div class="number-button">3</div>
          <div class="operator-button">-</div>
          <div class="number-button">0</div>
          <div class="decimal-button">.</div>
          <div class="equal-button">=</div>
          <div class="operator-button">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
